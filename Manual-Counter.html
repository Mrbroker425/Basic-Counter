<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual-Counter</title>
    <link rel="stylesheet" href="Manual-Counter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <div class="cover">
     <ul>
        <li><i class="fa-solid fa-house"></i>Home</li>
        <li><i class="fa-solid fa-question"></i>About</li>
        <li><i class="fa-solid fa-user-plus"></i>Team</li>
        <li><i class="fa-solid fa-bars"></i>Service</li>
     </ul>
    </div>
    </div>
    <section>
        <div class="Counter">
        <h2 id="Number">0</h2>
        </div>
    </section>
    <section>
        <button id="Up" onclick="Up()">Up</button>
        <button id="Down" onclick="Down()">Down</button>
    </section>
    <script src="Manual-Counter.js"></script>
</body>
</html>
